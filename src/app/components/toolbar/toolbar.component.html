<mat-toolbar class="toolbar">
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Menu">
    <mat-icon class="icon">menu</mat-icon>
  </button>
  <span class="toolbar-title">Angular Assessment</span>
  <span class="example-spacer"></span>
  <button mat-icon-button (click)="signOut()" aria-label="Sign Out" class="signout-icon-button">
    <mat-icon class="icon">logout</mat-icon> 
  </button>
</mat-toolbar>

<mat-menu #menu="matMenu" class="custom-menu">
  <button mat-menu-item (click)="loadComponent('Weather')">
    <mat-icon class="menu-icon">cloud</mat-icon>
    Weather
  </button>
  <button mat-menu-item (click)="loadComponent('MyStore')">
    <mat-icon class="menu-icon">store</mat-icon>
    My Store
  </button>
</mat-menu>

<ng-container *ngComponentOutlet="currentComponent"></ng-container>
