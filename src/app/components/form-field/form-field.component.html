<mat-form-field [appearance]="appearance" class="form-field full-width">
  <mat-label>{{ label }}</mat-label>
  <input
    matInput
    [type]="type"
    [formControl]="control"
    [placeholder]="placeholder"
    [required]="required"
  />
  <mat-error *ngIf="control.invalid && control.touched">
    {{ getErrorMessage() }}
  </mat-error>
</mat-form-field>
